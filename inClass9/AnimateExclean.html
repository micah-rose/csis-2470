<html>
  <head>
    <title>JQuery Animation Examples</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/inClass9/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="/inClass5/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#Gallery a").click(function(evt) {
          evt.preventDefault();
          var imgPath = $(this).attr("href");
          var oldImage = $("#ship img");
          var newImage = $(
            '<img src="' + imgPath + '" width="700" height="650">'
          );
          newImage.hide();
          $("#ship").prepend(newImage);
          newImage.fadeIn(2000);
          oldImage.fadeOut(2000, function() {
            $(this).remove();
          });
        });
        $("#gallery a:first").click();

        $("#Gallery img").each(function() {
          var imgFile = $(this).attr("src");
          var preloadImage = new Image();
          var imgExt = /(\.\w{3,4}$)/;
          preloadImage.src = imgFile.replace(imgExt, "_p$1");

          $(this).hover(
            function() {
              $(this).attr("src", preloadImage.src);
            },
            function() {
              $(this).attr("src", imgFile);
            }
          );
        });
        $("#flip").click(function() {
          $("#panel").slideToggle("slow");
        });
      });
    </script>
